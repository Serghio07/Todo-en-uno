version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: mysql_server
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_USER: myuser
      MYSQL_PASSWORD: mypassword
      MYSQL_DATABASE: mydatabase
    ports:
      - "3306:3306" # Cambia a 3307:3306 si 3306 ya est√° ocupado en el host
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
