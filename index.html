<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Storage Service</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">Storage Service</h1>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Subir Archivo</a></li>
                <li><a href="#">Listar Archivos</a></li>
                <li><a href="#">Descargar Archivo</a></li>
            </ul>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container">
        <h2>Almacenamiento de Archivos</h2>

        <!-- Sección para subir archivos -->
        <div class="upload-section">
            <h3>Subir Archivo</h3>
            <input type="file" id="file-input">
            <button onclick="uploadFile()">Subir</button>
        </div>

        <!-- Sección para listar archivos -->
        <div class="list-section">
            <h3>Archivos Disponibles</h3>
            <button onclick="listFiles()">Actualizar Lista</button>
            <ul id="file-list"></ul>
        </div>

        <!-- Sección para descargar archivos -->
        <div class="download-section">
            <h3>Descargar Archivo</h3>
            <input type="text" id="download-input" placeholder="Nombre del archivo">
            <button onclick="downloadFile()">Descargar</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>File Storage Service &copy; 2024 - Todos los derechos reservados.</p>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
