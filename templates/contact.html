<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto</title>
  <!-- Enlace al archivo CSS utilizando url_for -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/contact.css') }}">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container">
      <a href="{{ url_for('home') }}" class="logo">
        <img src="{{ url_for('static', filename='images/impresora.png') }}" alt="Logo Todo en Uno">
      </a>
      <nav class="nav-links">
        <a href="{{ url_for('about') }}">Nosotros</a>
        <a href="{{ url_for('services') }}">Servicios</a>
        <a href="{{ url_for('contact') }}">Contacto</a>
        <a href="{{ url_for('faq') }}">Faq</a>
      </nav>
      <button class="login">Ingresar</button>
    </div>
  </header>

  <!-- Sección de Contacto -->
  <section class="contacto">
    <h1>Contáctanos</h1>
    <p>Estamos aquí para ayudarte. Completa el formulario y nos pondremos en contacto contigo lo antes posible.</p>
    <form action="#" method="post" class="contact-form">
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" required>

      <label for="subject">Asunto:</label>
      <input type="text" id="subject" name="subject" required>

      <label for="message">Mensaje:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit" class="submit-button">Enviar Mensaje</button>
    </form>
  </section>

  <!-- Mapa -->
  <iframe 
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d9353.54599977261!2d-68.10991588201286!3d-16.520684687698868!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x915f20ee187a3103%3A0x2f2bb2b7df32a24d!2sUniversidad%20Cat%C3%B3lica%20Boliviana%20%22San%20Pablo%22!5e0!3m2!1ses-419!2sbo!4v1730763884728!5m2!1ses-419!2sbo"
    width="600" 
    height="450" 
    style="border:0;" 
    allowfullscreen="" 
    loading="lazy" 
    referrerpolicy="no-referrer-when-downgrade">
  </iframe>
</body>
</html>
