<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto</title>
  <link rel="stylesheet" href="/static/css/contact.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container">
      <a href="#" class="logo">
        <img src="/static/images/impresora.png" alt="Logo Todo en Uno">
      </a>
      <nav class="nav-links">
        <a href="Sobre_Nosotros.html">Nosotros</a>
        <a href="Servicios.html">Servicios</a>
        <a href="#">Contacto</a>
        <a href="faq.html">Faq</a>
      </nav>
      <button class="login">Ingresar</button>
    </div>
  </header>

  <!-- Sección de Contacto -->
  <section class="contacto">
    <h1>Contáctanos</h1>
    <p>Estamos aquí para ayudarte. Completa el formulario y nos pondremos en contacto contigo lo antes posible.</p>
    <form action="#" method="post" class="contact-form">
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" required>

      <label for="subject">Asunto:</label>
      <input type="text" id="subject" name="subject" required>

      <label for="message">Mensaje:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit" class="submit-button">Enviar Mensaje</button>
    </form>
  </section>
</body>
</html>
