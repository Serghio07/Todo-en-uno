<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi√≥n</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stylesLogin.css') }}">

</head>
<body>
    <div class="auth-container fade-in">
        <h1>Iniciar Sesi√≥n</h1>
        
        <!-- Formulario de Inicio de Sesi√≥n -->
        <div id="loginForm">
            <input type="email" id="loginEmail" placeholder="Correo electr√≥nico" required>
            <div class="password-container">
                <input type="password" id="loginPassword" placeholder="Contrase√±a" required>
                <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
            </div>
            <button onclick="login()">Iniciar Sesi√≥n</button>
            <p id="loginMessage"></p>
        </div>

        <!-- Bot√≥n para volver al inicio -->
        <div class="return-home">
            <button onclick="goHome()">Volver al Inicio</button>
        </div>

        <p>¬øNo tienes una cuenta? 
            <a href="{{ url_for('register') }}">Reg√≠strate aqu√≠</a>
        </p>
    </div>

    <script>
        // Funci√≥n para mostrar/ocultar la contrase√±a
        function togglePassword() {
            const passwordInput = document.getElementById('loginPassword');
            const toggleIcon = document.querySelector('.toggle-password');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.textContent = 'üôà'; // Cambia el √≠cono al de "ocultar"
            } else {
                passwordInput.type = 'password';
                toggleIcon.textContent = 'üëÅÔ∏è'; // Cambia el √≠cono al de "mostrar"
            }
        }

        async function login() {
            // Obtener valores de los campos
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const messageElement = document.getElementById('loginMessage');

            // Validar que los campos no est√©n vac√≠os
            if (!email || !password) {
                messageElement.textContent = "Por favor, completa todos los campos.";
                messageElement.style.color = "red";
                return;
            }

            try {
                // Realizar la solicitud al endpoint de login
                const response = await fetch('http://127.0.0.1:5000/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                // Procesar la respuesta
                const data = await response.json();

                if (response.ok) {
                    // Guardar el token en localStorage
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('userName', data.user.nombre);
                    localStorage.setItem('userRole', data.user.rol);

                    // Mostrar mensaje de √©xito
                    messageElement.textContent = "Inicio de sesi√≥n exitoso. Redirigiendo...";
                    messageElement.style.color = "green";

                    // Redirigir a otra p√°gina (por ejemplo, dashboard.html)
                    setTimeout(() => {
                         window.location.href = '/';
                    }, 2000);

                } else {
                    // Mostrar el mensaje de error del servidor
                    messageElement.textContent = data.error || "Error al iniciar sesi√≥n.";
                    messageElement.style.color = "red";
                }
            } catch (error) {
                // Mostrar mensaje de error en caso de fallo en la solicitud
                messageElement.textContent = "Error de conexi√≥n al servidor.";
                messageElement.style.color = "red";
            }
        }

        // Funci√≥n para volver al home
        function goHome() {
            window.location.href = '/';
        }
    </script>
</body>
</html>
