<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="../static/css/stylesLogin.css">
</head>
<body>
    <div class="auth-container">
        <h1>Crear Cuenta</h1>

        <!-- Formulario de Registro -->
        <div id="registerForm">
            <input type="text" id="registerName" placeholder="Nombre completo" required>
            <input type="email" id="registerEmail" placeholder="Correo electrónico" required>
            <input type="password" id="registerPassword" placeholder="Contraseña" required>
            <input type="password" id="registerConfirmPassword" placeholder="Confirmar contraseña" required>
            <button id="registerButton">Registrarse</button>
            <p id="registerMessage"></p>
        </div>

        <p>¿Ya tienes una cuenta? <a href="{{ url_for('auth_bp.login') }}">Inicia sesión aquí</a></p>
    </div>

    <!-- Archivo JS externo -->
    <script src="../static/js/register.js"></script>
</body>
</html>
