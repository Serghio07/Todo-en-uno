<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editor DOCX</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.tiny.cloud/1/85s8vdwt6rzak0pp7ei9m9xcmk9g05zvcndhwx4k2qrl3i1k/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>
</head>
<body>

    <h1>Editor de Documentos DOCX</h1>

      <button id="download-docx">Descargar Documento</button>

    <textarea id="editor"></textarea>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pizzip/3.0.6/pizzip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docxtemplater@3.29.2/build/docxtemplater.min.js"></script>

  <script src="app.js"></script>
</body>
</html>
