<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propuesta de Proyecto - Plantilla</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body>
    <div class="editor-container">
        <h2>Plantilla: Propuesta de Proyecto</h2>
        <div id="editor">
            <!-- Contenido editable de la propuesta -->
            <h3>Nombre del Proyecto</h3>
            <p>Propuesto por: [Nombre]</p>
            <h4>Objetivo</h4>
            <p>Escriba el objetivo del proyecto...</p>
            <h4>Alcance</h4>
            <p>Describa el alcance del proyecto...</p>
            <h4>Metodología</h4>
            <p>Explique la metodología a usar...</p>
            <h4>Recursos Necesarios</h4>
            <ul>
                <li>Recurso 1</li>
                <li>Recurso 2</li>
                <li>Recurso 3</li>
            </ul>
        </div>
    </div>

    <script>
        var quill = new Quill('#editor', { theme: 'snow' });
    </script>
</body>
</html>
