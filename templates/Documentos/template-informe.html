<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informe - Plantilla</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body>
    <div class="editor-container">
        <h2>Plantilla: Informe</h2>
        <div id="editor">
            <!-- Contenido editable del informe -->
            <h3>Título del Informe</h3>
            <p>Fecha: [Fecha del informe]</p>
            <p>Autor: [Nombre del autor]</p>
            <h4>Introducción</h4>
            <p>Escriba una breve introducción...</p>
            <h4>Desarrollo</h4>
            <p>Describa los detalles del informe...</p>
            <h4>Conclusión</h4>
            <p>Escriba una conclusión o recomendaciones...</p>
        </div>
    </div>

    <script>
        var quill = new Quill('#editor', { theme: 'snow' });
    </script>
</body>
</html>
