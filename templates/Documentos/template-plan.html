<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan de Trabajo - Plantilla</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body>
    <div class="editor-container">
        <h2>Plantilla: Plan de Trabajo</h2>
        <div id="editor">
            <!-- Contenido editable del plan de trabajo -->
            <h3>Plan de Trabajo</h3>
            <p>Responsable: [Nombre del responsable]</p>
            <h4>Objetivos</h4>
            <p>Describa los objetivos del plan...</p>
            <h4>Actividades</h4>
            <p>1. Actividad 1 - Fecha</p>
            <p>2. Actividad 2 - Fecha</p>
            <h4>Recursos</h4>
            <ul>
                <li>Recurso 1</li>
                <li>Recurso 2</li>
            </ul>
            <h4>Evaluación</h4>
            <p>Describa el método de evaluación...</p>
        </div>
    </div>

    <script>
        var quill = new Quill('#editor', { theme: 'snow' });
    </script>
</body>
</html>
