<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Página de Pago</title>
    <link rel="stylesheet" href="/static/css/pago.css">
</head>
<body>
    <h1>Página de Pago</h1>
    <p>El monto a pagar es: <span id="monto"></span></p>
    <button id="payButton">Pagar</button>

    <!-- Modal de Autenticación -->
    <div id="authModal" style="display:none;">
        <form id="authForm">
            <h2>Iniciar Sesión</h2>
            <input type="email" id="email" placeholder="Correo" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="submit">Iniciar sesión</button>
        </form>
    </div>

    <!-- Modal de Confirmación -->
    <div id="confirmModal" style="display:none;">
        <p>¿Confirma el pago de <span id="amount"></span>?</p>
        <button id="confirmPayment">Confirmar</button>
    </div>

    <script>
        // Obtener el parámetro "monto" de la URL
        const params = new URLSearchParams(window.location.search);
        const paymentAmount = params.get('monto'); // Cambiar a 'paymentAmount'
    
        if (paymentAmount) {
            console.log("Monto recibido desde la URL:", paymentAmount); // Debugging
            // Mostrar el monto en la página
            document.getElementById('monto').textContent = `$${paymentAmount}`;
            // Mostrar el monto en el modal de confirmación
            document.getElementById('amount').textContent = `$${paymentAmount}`;
        } else {
            alert('No se recibió un monto válido.');
            window.location.href = '/user/catalogo'; // Redirige al catálogo si no hay monto
        }
    </script>
    
    <script src="/static/js/scripts.js"></script>
</body>
</html>
