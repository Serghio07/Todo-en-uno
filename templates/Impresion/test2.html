    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="controls">
        <input type="file" id="file-input" accept="application/pdf">
        <button id="prev-page" disabled>Anterior</button>
        <button id="next-page" disabled>Siguiente</button>
        <span id="page-info">PÃ¡gina 0 de 0</span>
        <button id="zoom-in" disabled>Zoom +</button>
        <button id="zoom-out" disabled>Zoom -</button>
    </div>
    <div id="pdf-viewer">
        <canvas id="pdf-canvas"></canvas>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.17.359/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
